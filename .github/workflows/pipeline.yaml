name: Integration Test
on: [push, pull_request]

jobs:
  test:
    run-on: ubuntu-latest
    
    steps:
      - name: copy repository
        uses: actions/checkout@v4

      - name: install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      
      - name: run test
        run: python test.py
